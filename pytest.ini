[pytest]
# Pytest configuration for Nodo33 Sasso Digitale

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, need dependencies)
    slow: Slow running tests
    requires_fastapi: Tests that require FastAPI
    requires_lvm: Tests that require LLM API keys
