version: '3.8'

services:
  # Nodo33 Sasso Digitale - Main Application
  codex-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sasso-digitale
    ports:
      - "8644:8644"
    environment:
      - FASTAPI_ENV=production
      - LOG_LEVEL=info
      - PORT=8644
      - HOST=0.0.0.0
      # LLM APIs (set in .env file)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    env_file:
      - .env
    volumes:
      - ./codex_server.db:/app/codex_server.db
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8644/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sasso-network

