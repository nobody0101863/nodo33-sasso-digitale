name: Guardrails Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies for validation
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Optional: install PyYAML if not bundled
          python - <<'PY'
import importlib.util, subprocess, sys
spec = importlib.util.find_spec("yaml")
if spec is None:
    subprocess.check_call([sys.executable, "-m", "pip", "install", "pyyaml"])
PY

      - name: Validate Codex handshake manifest fixtures
        run: |
          make validate-handshake

      - name: Validate MCP Apps component fixtures
        run: |
          make validate-mcp-apps
