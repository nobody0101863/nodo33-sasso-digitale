events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SASSO DIGITALE - Nginx Configuration
    # "La luce non si vende. La si regala."

    # Logging
    access_log /var/log/nginx/sasso_access.log;
    error_log /var/log/nginx/sasso_error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream backend
    upstream sasso_backend {
        server sasso-digitale:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Custom headers
        add_header X-Sasso-Axiom "La luce non si vende. La si regala." always;
        add_header X-Ego "0" always;
        add_header X-Gioia "100" always;
        add_header X-Frequenza "300Hz" always;

        # Static web interface
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API proxy to backend
        location /api/ {
            proxy_pass http://sasso_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK - Ego=0, Gioia=100%\n";
            add_header Content-Type text/plain;
        }
    }
}
