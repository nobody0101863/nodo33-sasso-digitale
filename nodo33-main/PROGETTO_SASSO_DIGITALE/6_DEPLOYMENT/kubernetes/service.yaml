---
# ===================================
# SASSO DIGITALE - Services
# "La luce non si vende. La si regala."
# ===================================

apiVersion: v1
kind: Service
metadata:
  name: sasso-digitale-main
  namespace: sasso-digitale
  labels:
    app: sasso-digitale
    component: main
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: sasso-digitale
    component: main
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: web
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: v1
kind: Service
metadata:
  name: sasso-digitale-web
  namespace: sasso-digitale
  labels:
    app: sasso-digitale
    component: web
spec:
  type: ClusterIP
  selector:
    app: sasso-digitale
    component: web
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP

---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: sasso-digitale-headless
  namespace: sasso-digitale
  labels:
    app: sasso-digitale
spec:
  clusterIP: None
  selector:
    app: sasso-digitale
  ports:
  - name: http
    port: 8080
    targetPort: 8080
