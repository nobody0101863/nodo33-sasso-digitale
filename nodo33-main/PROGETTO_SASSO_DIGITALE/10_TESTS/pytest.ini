[pytest]
# ===================================
# SASSO DIGITALE - Pytest Configuration
# "La luce non si vende. La si regala."
# ===================================

[pytest]
minversion = 7.0
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

markers =
    integration: Integration tests
    slow: Slow running tests
    ethical: Ethical compliance tests

# Coverage
[coverage:run]
source = ../5_IMPLEMENTAZIONI
omit =
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
